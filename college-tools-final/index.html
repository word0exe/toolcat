<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>ToolCat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
      <img id="Logo" src="resources/img/ToolCat LOGO.png" alt="ToolCat Logo" width="100px">
      <h1>Tool Cat</h1>
  </div> 
  <input type="text" id="searchInput" placeholder="搜索工具..." />

  <div class="tool-grid">
    <a href="tools/timestamp/index.html">时间戳转换器</a>
    <a href="tools/qrcode/index.html">二维码生成器</a>
    <a href="tools/calculator/index.html">简易计算器</a>
    <a href="tools/bmi/index.html">BMI 计算器</a>
    <a href="tools/randomnumber/index.html">随机数生成器</a>
    <a href="tools/password/index.html">随机密码生成器</a>
    <a href="tools/Currency Converter/CurrencyConverter.html">汇率转换器</a>
    <a href="tools/imgtopdf/index.html">图片转PDF文件</a>
    <a href="tools/Reaction Test/reaction.html">反应速度测试</a>
    <a href="tools/temperature converter/index.html">温度转换器</a>
    <a href="tools/colorpicker/index.html">颜色选择器</a>
    <a href="tools/Number systems converter/index.html">数字进制转换器</a>
  </div>

  <script>
    const input = document.getElementById('searchInput');
    const links = document.querySelectorAll('.tool-grid a');

    input.addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      links.forEach(link => {
        const text = link.textContent.toLowerCase();
        link.style.display = text.includes(keyword) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
