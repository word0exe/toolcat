<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>颜色选择器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>颜色选择器 & HEX 与 RGB 转换器</h2>

    <label>Pick a color:</label>
    <input type="color" id="colorPicker">

    <div class="inputs">
      <label>HEX:</label>
      <input type="text" id="hexInput" placeholder="#rrggbb" maxlength="7">

      <label>RGB:</label>
      <input type="number" id="rInput" min="0" max="255" placeholder="R">
      <input type="number" id="gInput" min="0" max="255" placeholder="G">
      <input type="number" id="bInput" min="0" max="255" placeholder="B">
    </div>

    <div class="preview" id="previewBox">Preview</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
