<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>二维码生成器</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>二维码生成器</h2>
    <div class="tool">
      <input type="text" id="qrText" placeholder="请输入要编码的内容">
      <button onclick="generateQR()">生成二维码</button>
      <button onclick="downloadQR()">下载二维码</button>
      <canvas id="qrcode"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
