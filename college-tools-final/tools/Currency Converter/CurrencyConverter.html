<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>汇率转换器</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="converter">
      <h2>货币转换器</h2>
      <input type="number" id="amount" placeholder="金额" min="0" />

      <div class="flag-row">
        <img id="fromFlag" class="flag" src="" alt="flag">
        <select id="fromCurrency"></select>
      </div>
      <div class="flag-row">
        <img id="toFlag" class="flag" src="" alt="flag">
        <select id="toCurrency"></select>
      </div>

      <button onclick="convertCurrency()">转换</button>
      <p class="result" id="result">结果：-</p>

      <label for="rangeSelector"><strong>时间范围：</strong></label>
      <select id="rangeSelector">
        <option value="7">7天</option>
        <option value="30" selected>30天</option>
        <option value="90">3个月</option>
        <option value="180">6个月</option>
      </select>
    </div>

    <div class="chart-container">
      <canvas id="currencyChart" width="500" height="350"></canvas>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 华东理工大学 • 国际计算机科学学生</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
