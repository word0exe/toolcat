<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机密码生成器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>随机密码生成器</h2>
    
    <div class="tool">
      <div class="input-group">
        <label for="length">密码长度 (4-12):</label>
        <input type="number" id="length" value="12" min="4" max="12">
      </div>
      
      <button id="generate-btn" class="btn generate-btn">
        <span class="btn-text">生成密码</span>
      </button>
      
      <div id="result" class="result-box">
        <div class="password-container">
          <span id="password" class="password-display"></span>
          <button id="copy-btn" class="btn copy-btn" disabled>
            <span class="btn-text">复制</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
