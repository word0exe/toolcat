      </nav>
    </div>

  <main>
    <h1 class="page-title">联系我们</h1>
    
    <div class="content-box">
      <p>如果您有任何问题、建议或反馈，欢迎通过以下方式与我们联系。我们会在24小时内回复您的咨询。</p>

      <h2>联系方式</h2>
      <ul>
        <li><strong>邮箱：</strong> support@speakeasyenglish.com</li>
        <li><strong>工作时间：</strong> 周一至周五 9:00 - 18:00（节假日除外）</li>
      </ul>

      <h2>发送消息</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">您的姓名</label>
          <input type="text" id="name" required placeholder="请输入您的姓名">
        </div>
        
        <div class="form-group">
          <label for="email">电子邮箱</label>
          <input type="email" id="email" required placeholder="请输入您的邮箱地址">
        </div>
        
        <div class="form-group">
          <label for="subject">主题</label>
          <input type="text" id="subject" placeholder="请输入消息主题">
        </div>
        
        <div class="form-group">
          <label for="message">您的消息</label>
          <textarea id="message" required placeholder="请详细描述您的问题或建议..."></textarea>
        </div>
        
        <button type="submit" class="submit-btn">发送消息</button>
      </form>
    </div>
  </main>
