<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - SpeakEasy English</title>
    <link rel="stylesheet" href="style.css"> <!-- Utilise le même CSS global -->
</head>
<body>
    <header>
        <div class="logo">
            <span>🗣️ SpeakEasy English</span>
            <p>轻松提升英语口语能力</p>
        </div>
        <nav>
            <a href="../Login/login.html" class="nav-btn active">登录</a>
            <a href="../Register/register.html" class="nav-btn">注册</a>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>用户登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">邮箱</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">登录</button>
            </form>
            <p class="switch-form">还没有账号？<a href="../Register/register.html">立即注册</a></p>
        </div>
    </main>

    <footer>
        <p>© 2025 SpeakEasy English - 让说英语变得更简单</p>
        <p>Need any help ? <a href="../Footers/contact.html">Contact Us</a></p>
  <p>More <a href="../Footers/about.html">About us</a></p>
    </footer>

    <script src="login.js"></script> <!-- Script spécifique à la connexion -->
</body>
</html>
